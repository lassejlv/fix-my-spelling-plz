<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fix My Spelling - Options</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    sans-serif;
                background: #111827;
                color: #f3f4f6;
                min-height: 100vh;
                padding: 40px 20px;
            }

            .container {
                max-width: 500px;
                margin: 0 auto;
            }

            .header {
                display: flex;
                align-items: center;
                gap: 12px;
                margin-bottom: 32px;
            }

            .header svg {
                width: 32px;
                height: 32px;
                color: #6366f1;
            }

            .header h1 {
                font-size: 24px;
                font-weight: 600;
            }

            .card {
                background: #1f2937;
                border: 1px solid #374151;
                border-radius: 12px;
                padding: 24px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group:last-child {
                margin-bottom: 0;
            }

            label {
                display: block;
                font-size: 14px;
                font-weight: 500;
                color: #9ca3af;
                margin-bottom: 8px;
            }

            .required {
                color: #f87171;
            }

            input[type="url"] {
                width: 100%;
                padding: 12px 16px;
                background: #111827;
                border: 1px solid #374151;
                border-radius: 8px;
                color: #f3f4f6;
                font-size: 14px;
                transition:
                    border-color 0.15s,
                    box-shadow 0.15s;
            }

            input[type="url"]:focus {
                outline: none;
                border-color: #6366f1;
                box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            }

            input[type="url"]::placeholder {
                color: #6b7280;
            }

            .hint {
                font-size: 12px;
                color: #6b7280;
                margin-top: 8px;
            }

            .button-group {
                display: flex;
                gap: 12px;
                margin-top: 24px;
            }

            button {
                flex: 1;
                padding: 12px 20px;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition:
                    background 0.15s,
                    transform 0.1s;
            }

            button:active {
                transform: scale(0.98);
            }

            .btn-primary {
                background: #6366f1;
                color: white;
            }

            .btn-primary:hover {
                background: #5558e3;
            }

            .btn-secondary {
                background: #374151;
                color: #f3f4f6;
            }

            .btn-secondary:hover {
                background: #4b5563;
            }

            .status {
                margin-top: 16px;
                padding: 12px 16px;
                border-radius: 8px;
                font-size: 14px;
                display: none;
            }

            .status.success {
                display: block;
                background: rgba(74, 222, 128, 0.1);
                border: 1px solid rgba(74, 222, 128, 0.3);
                color: #4ade80;
            }

            .status.error {
                display: block;
                background: rgba(248, 113, 113, 0.1);
                border: 1px solid rgba(248, 113, 113, 0.3);
                color: #f87171;
            }

            .info-box {
                margin-top: 24px;
                padding: 16px;
                background: rgba(99, 102, 241, 0.1);
                border: 1px solid rgba(99, 102, 241, 0.3);
                border-radius: 8px;
            }

            .info-box h3 {
                font-size: 14px;
                font-weight: 600;
                color: #a5b4fc;
                margin-bottom: 8px;
            }

            .info-box p {
                font-size: 13px;
                color: #9ca3af;
                line-height: 1.5;
            }

            .info-box code {
                background: #111827;
                padding: 2px 6px;
                border-radius: 4px;
                font-family: monospace;
                font-size: 12px;
                color: #e5e7eb;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path d="M12 20h9" />
                    <path
                        d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"
                    />
                </svg>
                <h1>Fix My Spelling</h1>
            </div>

            <div class="card">
                <div class="form-group">
                    <label for="apiEndpoint">
                        API Endpoint <span class="required">*</span>
                    </label>
                    <input
                        type="url"
                        id="apiEndpoint"
                        placeholder="https://your-api.example.com/fix-my-spelling"
                        required
                    />
                    <p class="hint">
                        Required. The URL of your self-hosted spelling
                        correction API
                    </p>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" id="resetBtn">
                        Clear
                    </button>
                    <button type="button" class="btn-primary" id="saveBtn">
                        Save Settings
                    </button>
                </div>

                <div class="status" id="status"></div>
            </div>

            <div class="info-box">
                <h3>API Requirements</h3>
                <p>
                    Your API endpoint should accept POST requests with a JSON
                    body containing
                    <code>{ "text": "..." }</code> and return
                    <code>{ "corrected": "..." }</code>
                </p>
            </div>
        </div>

        <script src="options.iife.js"></script>
    </body>
</html>
